<!DOCTYPE html>
<html lang="en" class="app js-app is-loading" manifest="gamecache.manifest">

<head>
	<title>Hackathon Road</title>

	<link rel="icon" sizes="192x192" href="img/icon-192x192.png">
	<link rel="apple-touch-icon-precomposed" href="img/icon-192x192.png">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
	<link rel="manifest" href="manifest.json">

	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="description" content="In a hackathon you must plan and avoid troubles to be able to finish the challenge. In this game you should avoid those troubles and run faster as possible to earn points.">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="msapplication-TileImage" content="img/icon-192x192.png">
	<meta name="msapplication-TileColor" content="#FFFFFF">

	<meta name="mobile-web-app-capable" content="yes">
	<meta name="theme-color" content="#FFFFFF">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="HackRoad">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<meta property="og:image" content="http://hackathonroad.ferreirasan.com/img/cover-600x315.jpg" />
</head>

<!-- this doc doesn't need to be semantic :D -->

<body class="app-body js-body">
	<div class="app-loading">
		<div class="app-loading-container">
			<div class="app-loading-display js-loading-display">
				0%
			</div>
			<div class="app-loading-progressbar js-loading-progressbar"></div>
		</div>
	</div>
	<div class="app-title">
		<h1 class="logo">
			<img src="/img/logo.png" alt="Hackathon Road">
		</h1>
	</div>
	<div class="app-gameover_board">
		<!-- gameover_board: -->
		<div class="gameover_board">
			<div class="gameover_board-title">
				Game Over
			</div>
			<div class="gameover_board-score gameover_board-score--current">
				score
				<div class="gameover_board-score-value js-current-score">
					1000
				</div>
			</div>
			<div class="gameover_board-score gameover_board-score--best">
				best
				<div class="gameover_board-score-value js-best-score">
					1923
				</div>
			</div>
		</div>
		<!-- :gameover_board -->
	</div>
	<div class="app-regressbar">
		<div class="regressbar">
			<div class="regressbar-container">
				<div class="regressbar-bar js-regressbar"></div>
			</div>
		</div>
	</div>
	<div class="app-gamescore js-gamescore">
		0
	</div>
	<div class="app-playbutton">
		<button class="button button--play button--arrow_right js-playbutton"></button>
	</div>
	<div class="app-control_indicator">
		<!-- control_indicator: -->
		<div class="control_indicator control_indicator--desktop">
			<div class="control_indicator-up">
				<div class="button button--arrow_up"></div>
			</div>
			<div class="control_indicator-left">
				<div class="button button--arrow_left"></div>
			</div>
			<div class="control_indicator-down">
				<div class="button button--arrow_down"></div>
			</div>
			<div class="control_indicator-right">
				<div class="button button--arrow_right"></div>
			</div>
		</div>
		<!-- :control_indicator -->

		<!-- control_indicator: -->
		<div class="control_indicator control_indicator--mobile">
			<div class="control_indicator-left">
				<div class="button button--arrow_left"> Tap</div>
			</div>
			<div class="control_indicator-right">
				<div class="button button--arrow_right">Tap </div>
			</div>
		</div>
		<!-- :control_indicator -->
	</div>
	<script src="vendor/zepto.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
